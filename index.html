<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A web application that makes it easy to find restaurant inspection results in CNY">
    <meta name="author" content="Mark Headd">

    <title>Eat Safe CNY</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet"/>
  </head>
  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Eat Safe CNY</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="https://health.data.ny.gov/Health/Onondaga-County-Restaurant-Inspections/tbxv-5tbd" target="_blank">Data</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container theme-showcase" role="main">
      <div class="middle">
        <h3>Restaurant safety inspection results for CNY</h3>
      </div>
     <div class="input-group">
        <input type="text" class="form-control" id="name" placeholder="Enter name or partial name...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="search">Search</button>
        </span>
      </div>
      <div class="alert alert-success working" role="alert">
        Fetching data...
      </div>
      <div class="display">
        <div id="worst"></div>
        <div id="recent"></div>
        <div id="results"></div>
      </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.runtime.js"/></script>
    <script src="assets/js/app.js"/></script> <!-- main application logic -->
    <script src="assets/js/helpers.js"></script> <!-- helper functions -->
    <script src="assets/js/detail.tpl.js"></script> <!-- complied template file -->
    <script src="assets/js/list.tpl.js"></script> <!-- complied template file -->
  </body>
</html>
